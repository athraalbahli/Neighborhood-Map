<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Propertis Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="nav" class="closed">
        	<div class="form-group"> 
        		<div>Where Do you Live ?</div>
        		<select id="city" data-bind="options: cities, value: selectedCity , event: { change: updateMarkers }" >
        		</select>
        	</div>
        	<div class="form-group">
        		<div>What kind of University are you looking for ?</div>
        		<select id="uni" data-bind="options: types, value: selectedType, event: { change: updateMarkers }" >
        		</select>
        	</div>
        	<p><span data-bind="text: selectedType"></span> University in <span data-bind="text: selectedCity"></span> City</p>
        	<ul class="uni-list"  data-bind="foreach: locations">
        	 	<!-- ko if: ($data.city ==  $parent.selectedCity() &&  $data.type ==  $parent.selectedType()) ||
                        ($parent.selectedCity() == 'Any' &&  $parent.selectedType() == 'Any') ||
                        ($parent.selectedCity() == 'Any' &&  $data.type ==  $parent.selectedType()) ||
                        ($parent.selectedType() == 'Any' &&  $data.city ==  $parent.selectedCity()) 
                         -->
        			<li class="place" data-bind="text: $data.name , attr:{name: $data.name },click: $parent.openInfobox"></li>
    				<!-- /ko -->
        	</ul>
        </div>
        <div id="content" class="" >
        		<span id="menu" class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        		<div id="map"></div>
        </div>
    </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/custom.js"></script>
  <script async  defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCAO3gS0w_rZM_bncIh_hCzyYetUoxOM5Y&v=3&callback=initMap" onerror="mapError()">
  </script>
</body>
<script>
 $("#menu").click(function() {
        $("#content").toggleClass("open");
        $("#nav").toggleClass("open");
        $("#nav").toggleClass("closed");
      });
</script>
</html>
